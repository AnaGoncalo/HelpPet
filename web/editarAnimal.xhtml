<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Help Pet - Editar animal</title>

        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon"></link>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>

        <link rel="stylesheet" type="text/css" href="css/helppet_css.css"></link>

        <script src="js/jquery-1.11.0.min.js"></script>
        <!-- <script src="js/bootstrap.min.js"></script> -->
    </h:head>
    <h:body>


        <!-- Menu -->
        <div id="header">
            <ui:insert name="header">
                <!-- Import de página de menu -->
                <ui:include src="menuUsuario.xhtml"/>
            </ui:insert>
        </div>


        <br/>
        <br/>
        <br/>
        <br/>
        <br/>



        <!-- Form  -->
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-2">
                </div>
                <div class="col-md-8">

                    <div class="alert alert-dismissible panel panel-default" style="margin-top: 5%; padding-left: 20px; padding-right: 20px; background-color: #ffa812; border-radius: 0px;">
                        <!--Panel-->
                        <div class="card">
                            <div class="card-header panel panel-default" style="margin-top: -5%; padding-top: 3%; background-color: white; border-radius: 0px; margin-bottom: 10px; color: black;">

                                <!-- Conteúdo -->
                                <div align="center" style="margin-left: 40px; margin-right: 40px;">
                                    <h4 class="modal-title">Editar animal</h4>
                                    <hr/>

                                </div>

                                <h:form>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-md-12" align="center">
                                                <div class="text-center" >
                                                    <img src="imagens/gato2.jpg" height="120px" width="160px" style="border-radius: 0px;" alt="Foto do amimal"/>
                                                    <h6>Atualizar foto...</h6>
                                                    <h:inputText value="#{animalBean.animal.fotoAnimal}"   class="text-center center-block well well-sm"/>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Nome:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:inputText value="#{animalBean.animal.nomeAnimal}" class="form-control" style="width: 100%;font-size: 14px;"/>
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Tipo  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6" style="padding-left: 15px;">
                                                        <h:selectOneMenu value="#{animalBean.animal.tipoAnimal}" style="height: 40px; color: black;font-size: 14px; width: 100%;" class="form-control">
                                                            <f:selectItem itemLabel="Adoção" itemValue="Adoção"/>
                                                            <f:selectItem itemLabel="Perido" itemValue="Perdido"/>
                                                            <f:selectItem itemLabel="Resgate" itemValue="Resgate"/>
                                                        </h:selectOneMenu>   
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Espécie:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6" style="padding-left: 15px;">
                                                        <h:selectOneMenu value="#{animalBean.animal.especie}" style="height: 40px; color: black;font-size: 14px; width: 100%;" class="form-control">
                                                            <f:selectItem itemLabel="Cachorro" itemValue="Cachorro"/>
                                                            <f:selectItem itemLabel="Gato" itemValue="Gato"/>
                                                        </h:selectOneMenu>   
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Idade:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6" style="padding-left: 15px;">
                                                        <h:selectOneMenu value="#{animalBean.animal.idade}" style="height: 40px; color: black;font-size: 14px; width: 100%;" class="form-control">
                                                            <f:selectItem itemLabel="0-6 meses" itemValue="0-6 meses"/>
                                                            <f:selectItem itemLabel="6-12 meses" itemValue="6-12 meses"/>
                                                            <f:selectItem itemLabel="1-2 anos" itemValue="1-2 anos"/>
                                                            <f:selectItem itemLabel="2-5 anos" itemValue="2-5 anos"/>
                                                            <f:selectItem itemLabel="Mais de 5 anos" itemValue="Mais de 5 anos"/>
                                                        </h:selectOneMenu>   
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Raça:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6" style="padding-left: 15px;">
                                                        <h:selectOneMenu value="#{animalBean.animal.raca}" style="height: 40px; color: black;font-size: 14px; width: 100%;" class="form-control">
                                                            <f:selectItem itemLabel="Viralata" itemValue="Viralata"/>
                                                            <f:selectItem itemLabel="Outra" itemValue="Outra"/>
                                                        </h:selectOneMenu>   
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Sexo:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6" style="padding-left: 15px;">
                                                        <h:selectOneMenu value="#{animalBean.animal.sexo}" style="height: 40px; color: black;font-size: 14px; width: 100%;" class="form-control">
                                                            <f:selectItem itemLabel="Macho" itemValue="Macho"/>
                                                            <f:selectItem itemLabel="Fêmea" itemValue="Fêmea"/>
                                                        </h:selectOneMenu>   
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Local:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:inputText value="#{animalBean.animal.localizacao}" class="form-control" style="width: 100%;font-size: 14px;"/>
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-2">
                                                    </div>
                                                    <div class="col-md-2">
                                                        <label style="font-size: 14px;color: black; padding-left: 15px;padding-top: 5px;">
                                                            Descrição:  
                                                        </label>
                                                    </div>
                                                    <div class="col-md-6" style="padding-left: 15px;">
                                                        <h:inputTextarea value="#{animalBean.animal.descricaoAnimal}" rows="3" class="form-control" style=" width: 100%; font-size: 14px;"/>  
                                                    </div>
                                                    <div class="col-md-2">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12" align="center" style="margin-bottom: 30px;">
                                                <br/>
                                                <h:inputHidden value="#{animalBean.animal.idAnimal}"/>
                                                <h:commandButton action="#{animalBean.Salvar()}" value="Salvar" class="btn btn-success" style=" color: white;border-radius: 0px; "/>
                                                <br/>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>

                            </div>
                        </div>

                    </div>

                </div>
                <div class="col-md-2">
                </div>

            </div>
        </div>




    </h:body>
</html>
