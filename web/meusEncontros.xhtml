<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Help Pet - Meus Encontros</title>

        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon"></link>


        <link type="text/css" rel="stylesheet" href="estilo/bootstrap.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="estilo/bootstrap.min.css"  media="screen,projection"/>

        <link type="text/css" rel="stylesheet" href="estilo/helppet_css.css"  media="screen,projection"/>


        <script src="js/jquery-1.11.0.min.js"></script>
        <!-- <script src="js/bootstrap.min.js"></script> -->

    </h:head>
    <h:body style="background-color: #ffa812;">

        <!-- Menu -->
        <div id="header">
            <ui:insert name="header">
                <!-- Import de página de menu -->
                <ui:include src="menuUsuario.xhtml"/>
            </ui:insert>
        </div>


        <br/>
        <br/>
        <br/>
        <br/>
        <br/>


        <!-- 
            No lugar da tabela usa-se um dataTable. Não usamos porque 
            não estávamos manipulando dados.
        -->

        <div class="pad-section" style="margin-top: 10px;">
            <div class="container">
                <h2 class="text-center" style="color:white;">Meus Encontros</h2> 
                <hr/>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <table class="table table-striped table-hover">
                                <tr style="background-color: white;">
                                    <th></th>
                                    <th>Responsável</th>
                                    <th>Nome do Animal</th>
                                    <th>Adotante</th>
                                    <th>Status</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                <c:forEach var="encontro" items="#{encontroBean.encontros}">
                                    <tr>
                                        <td>1</td>
                                        <td>#{encontro.animal.responsavel.nomeUsuario}</td>
                                        <td>#{encontro.animal.nomeAnimal}</td>
                                        <td>#{encontro.adotante.nomeUsuario}</td>
                                        <td>#{encontro.statusEncontro}</td>
                                        <h:form>
                                        <td><h:commandLink action="#{encontroBean.VerEncontro(encontro)}" class="btn btn-primary btn-sm" style="border-radius: 0px;"><span class="glyphicon glyphicon-plus"></span> VER MAIS</h:commandLink></td>
                                        <td><a href="#" class="btn btn-danger btn-sm" style="border-radius: 0px;"> Excluir</a></td>
                                        </h:form>
                                    </tr>
                                </c:forEach>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
