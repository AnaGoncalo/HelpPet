<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Animais</h2>
         <h:form>
            <h:commandButton action="cadastrarAnimal.xhtml" value="Novo Animal"/>
        </h:form>
        <br/>
        <h:dataTable value="#{animalBean.animais}" var="animal">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome"/>
                </f:facet>
                <h:outputText value="#{animal.nomeAnimal}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Especie"/>
                </f:facet>
                <h:outputText value="#{animal.especie}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Tipo"/>
                </f:facet>
                <h:outputText value="#{animal.tipoAnimal}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
