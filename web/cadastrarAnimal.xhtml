<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h3>Cadastrar Animal</h3>

        <div class="container">
            <div class="row">
                <div class="col-lg-1">
                    <!-- Div para ajustar na tela -->
                </div>
                <div class="col-lg-10">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h2>Cadastrar Animal</h2>
                        </div>
                        <div class="panel-body form-group">
                            <h:form>
                                <div class="row caption">
                                    <div class="col-lg-6">
                                        <b:inputText value="#{animalBean.animal.nomeAnimal}" name="nome" class="form-control glyphicon" style="font-family: arial;" placeholder="Nome" />
                                    </div>
                                    <div class="col-lg-6">
                                        <!--Input da foto -->
                                    </div>
                                </div>
                                <br/>
                                <div class="row caption">
                                    <div class="col-lg-6">


                                        <b:inputText value="#{animalBean.animal.especie}" name="especie" class="form-control glyphicon" style="font-family: arial;" placeholder="Especie" />

                                    </div>
                                    <div class="col-lg-6">

                                        <b:inputText value="#{animalBean.animal.raca}" name="raca" class="form-control glyphicon" style="font-family: arial;" placeholder="Raça" />
                                    </div>

                                </div>
                                <br/>
                                <div class="row caption">
                                    <div class="col-lg-6">
                                            <b:inputText value="#{animalBean.animal.idade}" name="idade" class="form-control glyphicon" style="font-family: arial;" placeholder="Idade" />
                                        
                                    </div>
                                    <div class="col-lg-6">
                                            <b:inputText value="#{animalBean.animal.sexo}" name="sexo" class="form-control glyphicon" style="font-family: arial;" placeholder="Sexo" />
                                        
                                    </div>
                                </div>
                                <br/>
                                <div class="row caption">
                                    <div class="col-lg-12">
                                     
                                            <b:inputText value="#{animalBean.animal.descricaoAnimal}" name="descricao" class="form-control glyphicon" style="font-family: arial;" placeholder="Descrição" />
                                        
                                    </div>
                                </div>
                                <br/>
                                <div class="row caption">
                                    <div class="col-lg-6">
                                        <div class="btn-group">
                                            <b:commandButton action="#{animalBean.Salvar()}" value="Salvar" class="btn btn-primary" />
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="btn-group">       
                                            <b:commandButton action="listarAnimais.xhtml" value="Cancelar" class="btn btn-primary"/>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
