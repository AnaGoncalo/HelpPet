<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Cadastrar Denuncia</h3>

        <h:form enctype="multipart/form-data">
            <h:panelGrid columns="2">   
                Titulo: <h:inputText value="#{denunciaBean.denuncia.tituloDenuncia}"/>
                Descricao: <h:inputText value="#{denunciaBean.denuncia.descricaoDenuncia}"/>
                Tipo Denuncia: <h:inputText value="#{denunciaBean.denuncia.tipoDenuncia}"/>
                <h:commandButton action="#{denunciaBean.Salvar()}" value="Salvar"/>
                <h:commandLink action="listarDenuncias.xhtml" value="Cancelar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
