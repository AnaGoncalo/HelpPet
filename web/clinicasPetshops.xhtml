<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Help Pet - Clínicas e Pet Shops</title>

        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon"></link>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>

        <link rel="stylesheet" type="text/css" href="css/helppet_css.css"></link>

        <script src="js/jquery-1.11.0.min.js"></script>
    </h:head>
    <h:body style="background-color: #F0F0F0;">

        <!-- Menu -->
        <div id="header">
            <ui:insert name="header">
                <!-- Import de página de menu -->
                <ui:include src="menuUsuario.xhtml"/>
            </ui:insert>
        </div>


        <!-- Título da página -->
        <div style="margin-top: 7%; height: 100px; background-color: #b48cd0;" align="center">
            <h3 align="center" style="color: white; padding-top:  20px;">Clínicas e Pet Shops</h3>
            <hr style="margin-left: 10px; margin-right: 20px;"/>
        </div>


        <!-- Listagem  -->
        <div class="container" id="tourpackages-carousel" >
            <div class="row">
                <br/><br/>
                <c:forEach var="clinica" items="#{pjBean.clinicas}">
                    <div class="col-xs-18 col-sm-6 col-md-3">
                        <div class="thumbnail caixa">
                            <img src="#{clinica.foto}" alt="Foto da Clínica ou Pet Shop" style="width:100%; height:170px; border-radius: 0px;"/>
                            <div class="caption" align="center">
                                <h5>#{clinica.nomeUsuario}</h5>
                                <div align="left">
                                    <p>#{clinica.localizacao}</p>
                                </div>
                                <p><h:form><h:commandLink action="#{pjBean.VerClinica(clinica)}" class="btn btn-default" style="background-color: #b48cd0; color: white;border-radius: 0px;width: 100%;"><span class="glyphicon glyphicon-plus"></span><span></span>Ver Mais</h:commandLink></h:form></p>
                            </div>
                        </div>
                    </div>
                </c:forEach>

            </div>
        </div>


    </h:body>
</html>
