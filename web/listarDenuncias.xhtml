<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Animais</h2>
         <h:form>
            <h:commandButton action="cadastrarDenuncia.xhtml" value="Nova Denuncia"/>
        </h:form>
        <br/>
        <h:dataTable value="#{denunciaBean.denuncias}" var="denuncia">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Titulo"/>
                </f:facet>
                <h:outputText value="#{denuncia.tituloDenuncia}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Descricao"/>
                </f:facet>
                <h:outputText value="#{denuncia.descricaoDenuncia}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="TipoDenuncia"/>
                </f:facet>
                <h:outputText value="#{denuncia.tipoDenuncia}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
