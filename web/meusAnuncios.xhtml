<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Help Pet - Meus Anúncios</title>

        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon"></link>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>

        <link rel="stylesheet" type="text/css" href="css/helppet_css.css"></link>

        <script src="js/jquery-1.11.0.min.js"></script>
        <!-- <script src="js/bootstrap.min.js"></script> -->

    </h:head>
    <h:body style="background-color: #F0F0F0;">


        <!-- Menu -->
        <div id="header">
            <ui:insert name="header">
                <!-- Import de página de menu -->
                <ui:include src="menuUsuario.xhtml"/>
            </ui:insert>
        </div>

        <!-- Título da página -->
        <div style="margin-top: 7%; height: 100px; background-color: #1E90FF;" align="center">
            <h3 align="center" style="color: white; padding-top:  20px;">Meus anúncios</h3>
            <hr style="margin-left: 10px; margin-right: 20px;"/>
        </div>

        <!-- Listagem das anúncios-->
        <div class="container" id="tourpackages-carousel" >
            <div class="row">
                <br/><br/>
                <c:forEach var="anuncio" items="#{anuncioBean.meusAnuncios}">
                    <div class="col-xs-18 col-sm-6 col-md-3">
                        <div class="thumbnail caixa">
                            <img src="#{anuncio.fotoAnuncio}" alt="Foto do Anúncio" style="width:100%; height:170px; border-radius: 0px;"/>
                            <div class="caption" align="center">
                                <h5>#{anuncio.tituloAnuncio}</h5>
                                <p><a href="#" class="btn btn-default" data-toggle="modal" data-target="##{anuncio.idAnuncio}" style="background-color: #1E90FF; color: white;border-radius: 0px;width: 100%;"><span class="glyphicon glyphicon-plus"></span><span></span>Ver Mais</a></p>

                                <!-- Detalhamento do anúncio -->
                                <div class="modal fade" id="#{anuncio.idAnuncio}" role="dialog">
                                    <div class="modal-dialog">

                                        <!-- Conteúdo -->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">#{anuncio.tituloAnuncio}</h4>
                                            </div>
                                            <div class="modal-body">

                                                <div class="col-md-12">
                                                    <div class="row">
                                                        <div class="col-md-1">
                                                        </div>
                                                        <div class="col-md-5">
                                                            <img src="#{anuncio.fotoAnuncio}" alt="Foto do Anúncio" style="width:100%; height:250px;border-radius: 0px;"/>
                                                        </div>
                                                        <div class="col-md-5">
                                                            <div align="left">
                                                                <p>Tipo: #{anuncio.tipoAnuncio}</p>
                                                                <p>Descrição: #{anuncio.descricaoAnuncio}</p>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-1">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12" style="padding-top: 20px;">
                                                    <div class="row">
                                                        <div class="col-md-6" align="center" style="padding-bottom: 10px;">
                                                            <h:form>
                                                                <h:commandLink action="#{anuncioBean.ExcluirAnuncio(anuncio)}" value="Excluir" class="btn btn-danger " style="border-radius: 0px;" />
                                                            </h:form>
                                                        </div>
                                                        <div class="col-md-6" align="center" style="padding-bottom: 10px;">
                                                            <h:form>
                                                                <h:commandLink action="#{anuncioBean.EditarAnuncio(anuncio)}" value="Editar" class="btn btn-success " style="border-radius: 0px;" />
                                                            </h:form>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="modal-footer">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </c:forEach>

            </div>
        </div>

    </h:body>
</html>
