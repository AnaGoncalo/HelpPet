<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Estoques</h2>
         <h:form>
            <h:commandButton action="cadastrarEstoque.xhtml" value="Novo Estoque"/>
        </h:form>
        <br/>
        <h:dataTable value="#{estoqueBean.estoques}" var="estoque">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nome estoque"/>
                </f:facet>
                <h:outputText value="#{estoque.nomeEstoque}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Necessidade"/>
                </f:facet>
                <h:outputText value="#{estoque.necessidade}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Quantidade Diaria"/>
                </f:facet>
                <h:outputText value="#{estoque.qtdDiaria}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Quantidade Atual"/>
                </f:facet>
                <h:outputText value="#{estoque.qtdAtual}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Usuario"/>
                </f:facet>
                <h:outputText value="#{estoque.idUsuario}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
