<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Help Pet - Experiência</title>

        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon"></link>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>

        <link rel="stylesheet" type="text/css" href="css/helppet_css.css"></link>

        <link rel="stylesheet" type="text/css" href="css/blog-home.css"></link>


        <script src="js/jquery-1.11.0.min.js"></script>
        <!-- <script src="js/bootstrap.min.js"></script> -->
    </h:head>
    <h:body>

        <!-- Menu -->
        <div id="header">
            <ui:insert name="header">
                <!-- Import de página de menu -->
                <ui:include src="menuUsuario.xhtml"/>
            </ui:insert>
        </div>

        <!-- Conteúdo -->
        <div class="container">
            <div class="row">

                <div class="col-md-12">

                    <h2 class="page-header" style="color: #ffa812;"> #{experienciaBean.experiencia.tituloExperiencia} </h2> 

                    <p class="lead" style="font-size: 15px;">
                        Por: <a href="#" style="text-decoration: none;">#{experienciaBean.autor.nomeUsuario}</a>
                    </p>
                    <p class="lead" style="font-size: 15px;">Tipo: #{experienciaBean.experiencia.tipoExperiencia}</p>
                    <p><i class="material-icons" style=" font-size: 15px;">query_builder</i> Publicado em #{experienciaBean.experiencia.dataCadastro}</p>
                    
                    <p align="center">
                        <img src="#{experienciaBean.experiencia.foto}" alt="Imagem da postagem" class="img-responsive" style="border-radius: 0px; width: 70%; height: 300px;" />
                    </p>
                    
                    <br/>
                    <p>#{experienciaBean.experiencia.texto}</p>
                    <p><a href="experiencias.jsf" class="btn btn-default" style="background-color: #ffa812; color: white;border-radius: 0px;"><i class="material-icons" style="color: white; font-size: 16px; padding-right: 10px;">arrow_back</i>Voltar</a></p>

                </div>
            </div>
        </div>

    </h:body>
</html>
