<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Help Pet - Animail</title>

        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon"></link>

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>


        <link type="text/css" rel="stylesheet" href="css/css_helppet.css"  media="screen,projection"/>

        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>


        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>


        <link type="text/css" rel="stylesheet" href="css/bootstrap_paper.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min_paper.css"  media="screen,projection"/>

    </h:head>
    <h:body>

        <!-- Menu -->

        <div id="header">
            <ui:insert name="header">
                <!-- Import de página de menu -->
                <ui:include src="menu.xhtml"/>
            </ui:insert>
        </div>



        <b:row>
            <!-- Opções -->
            <div class="container-fluid">

                <b:column col-md="2">
                    <!-- Espaçamento -->
                </b:column>
                <!-- Detalhes do Animal -->
                <b:column col-md="8">
                    <div class="thumbnail">
                        <b:row>
                            <b:column col-md="6">
                                <img src="imagens/gato3.jpg" alt="Foto do animal" style="width:280px; height:280px;"/>
                            </b:column>
                            <b:column col-md="6">
                                <div class="caption" align="center">
                                    <!-- <% Animal a = #{animalBean.animal}; %> -->
                                    <h4>#{animalBean.animal.nomeAnimal}</h4>
                                    <div align="left">
                                        <p>Tipo: #{animalBean.animal.tipoAnimal}</p>
                                        <p>Especie: #{animalBean.animal.especie}</p>
                                        <p>Local: #{animalBean.animal.idLocalizacao}</p>
                                    </div>
                                    <h:form>
                                        <a href="#novoencontro" style="background-color: #ffa812; color: white;" class="btn btn-default">Adotar</a>
                                    </h:form>
                                </div>

                            </b:column>
                        </b:row>
                    </div>
                </b:column>
            </div>
        </b:row>

        <!-- Paginação-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" align="center">
                    <div class="btn-group">
                        <a href="#" class="btn btn-default">1</a>
                        <a href="#" class="btn btn-default">2</a>
                        <a href="#" class="btn btn-default">3</a>
                        <a href="#" class="btn btn-default">4</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulário de encontro -->
        <div id="novoencontro" class="container-fluid" align="center" style="background-color: #ffa812; overflow:hidden; height:auto;">
            <h:form>

                <b:row>
                    <h2 class="text-center" style="color: white;">Cadastre um Encontro para adotar #{animalBean.animal.nomeAnimal} #{animalBean.animal.idAnimal}</h2> 
                </b:row>

                <div class="container-fluid">

                    <b:row>
                        <b:column col-md="1">
                            <!-- Espaçamento -->
                        </b:column>
                        <b:column col-md="1">
                            <label style="font-size: 15px;color: white;">
                                Data:
                            </label>
                        </b:column>
                        <b:column col-md="2">
                            
                        </b:column>    
                    </b:row>

                    <b:row>
                        <b:column col-md="1">
                            <!-- Espaçamento -->
                        </b:column>
                        <b:column col-md="1">
                            <label style="font-size: 15px;color: white;">
                                Horario:
                            </label>
                        </b:column>
                        <b:column col-md="2">
                            <b:inputText value="#{animalBean.encontro.horarioEncontro}" class="form-control" style="font-size: 15px;"></b:inputText>
                            <h:inputHidden value="#{animalBean.animal.idAnimal}" class="form-control"></h:inputHidden>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column col-md="1">
                            <!-- Espaçamento -->
                        </b:column>
                        <b:column col-md="1">
                            <label style="font-size: 15px;color: white;">
                                Estado:
                            </label>
                        </b:column>
                        <b:column col-md="2">
                            <b:inputText value="#{animalBean.encontro.idLocalizacao}" class="form-control" style="font-size: 15px; "></b:inputText>
                        </b:column>
                        <b:column col-md="1">
                            <label style="font-size: 15px;color: white;">
                                Cidade:
                            </label>    
                        </b:column>
                        <b:column col-md="2">
                            <b:inputText value="#{animalBean.encontro.idLocalizacao}" class="form-control" style="font-size: 15px; color: white;"></b:inputText>
                        </b:column>
                        <b:column col-md="1">
                            <label style="font-size: 15px;color: white;">
                                Bairro:
                            </label>    
                        </b:column>
                        <b:column col-md="2">
                            <b:inputText value="#{animalBean.encontro.idLocalizacao}" class="form-control" style="font-size: 15px; color: white;"></b:inputText>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column col-md="1">
                            <!-- Espaçamento -->
                        </b:column>
                        <b:column col-md="1">
                            <label style="font-size: 15px;color: white;">
                                Rua:
                            </label>
                        </b:column>
                        <b:column col-md="4">
                            <b:inputText value="#{animalBean.encontro.idLocalizacao}" class="form-control" style="font-size: 15px; "></b:inputText>
                        </b:column>
                        <b:column col-md="1">
                            <label style="font-size: 15px;color: white;">
                                Complemento:
                            </label>
                        </b:column>
                        <b:column col-md="3">
                            <b:inputText value="#{animalBean.encontro.idLocalizacao}" class="form-control" style="font-size: 15px; "></b:inputText>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column col-md="12">
                            <div align="center">
                                <b:commandButton action="#{animalBean.SalvarEncontro()}" value="Cadastrar" style="background-color: white; color: #ffa812;" class="btn btn-default"/>
                            </div>
                        </b:column>
                    </b:row>

                </div>
            </h:form>
        </div>
        <br/>
        <!-- Rodapé -->
        <div id="footer" align="center">
            <b:row>
                <ui:insert name="footer">
                    <!-- Import de página do rodapé -->
                    <ui:include src="rodape.xhtml"/>
                </ui:insert>
            </b:row>
        </div>
        <br/>
    </h:body>
    <h:outputScript library="(whatever)" name="(whatever)/jQuery-(whatever).js" />
</html>
