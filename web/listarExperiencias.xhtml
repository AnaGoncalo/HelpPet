<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Experiencias</h2>
         <h:form>
            <h:commandButton action="cadastrarExperiencia.xhtml" value="Nova Experiencia"/>
        </h:form>
        <br/>
        <h:dataTable value="#{experienciaBean.experiencias}" var="experiencia">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Titulo Experiencia"/>
                </f:facet>
                <h:outputText value="#{experiencia.tituloExperiencia}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Tipo Experiencia"/>
                </f:facet>
                <h:outputText value="#{experiencia.tipoExperiencia}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Texto"/>
                </f:facet>
                <h:outputText value="#{experiencia.texto}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
