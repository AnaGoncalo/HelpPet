    <body>
        <h2>Login</h2>
        <h:form>
            Email:
            <h:inputText value="#{loginBean.email}"/>
            <br/>
            Senha:
            <h:inputSecret value="#{loginBean.senha}"/>
            <br/>
            <h:commandButton action="#{loginBean.Logar()}" value="Logar"/>
        </h:form>
        <br/>
        <h:form>
            Nome:
            <h:inputText value="#{usuarioBean.usuario.nomeUsuario}"/>
            <br/>
            Email:
            <h:inputText value="#{usuarioBean.usuario.email}"/>
            <br/>
            Senha:
            <h:inputText value="#{usuarioBean.usuario.senha}"/>
            <br/>
            Permissao:
            <h:inputText value="#{usuarioBean.usuario.idPermissao}"/>
            <br/>
            <h:commandButton action="#{usuarioBean.Salvar()}" value="Salvar"/>
            <br/>
                         
        </h:form>
    </body>
