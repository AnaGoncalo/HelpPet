<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Help Pet - Anúncio</title>

        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon"></link>


        <link type="text/css" rel="stylesheet" href="estilo/bootstrap.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="estilo/bootstrap.min.css"  media="screen,projection"/>

        <link type="text/css" rel="stylesheet" href="estilo/helppet_css.css"  media="screen,projection"/>


        <script src="js/jquery-1.11.0.min.js"></script>
        <!-- <script src="js/bootstrap.min.js"></script> -->

    </h:head>
    <h:body>

        <!-- Menu -->
        <div id="header">
            <ui:insert name="header">
                <!-- Import de página de menu -->
                <ui:include src="menuUsuario.xhtml"/>
            </ui:insert>
        </div>

        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        
        <!-- Título da página -->
        <div id="home" class="home">
            <div class="text-vcenter">
                <h1 class="branco" style="color: #1E90FF;">Anúncios</h1>
                <div style="margin-top: 10%;">
                    <button class="btn btn-default" style="background-color: #1E90FF; color: white;border-radius: 0px;" id="click">Anuncie</button>
                </div>
            </div>
        </div>

        <!-- Pequena listagem de anúncios -->
        <div id="about" class="pad-section" style="background-color:#1E90FF;">
            <div class="container" align="center">
                <h3 align="center" style="color: white;">Anúncios</h3>
                <hr/>
                <br/>
                <c:forEach var="anuncio" items="#{anuncioBean.anunciosTop}">
                    <div class="col-xs-18 col-sm-6 col-md-3">
                        <div class="thumbnail caixa">
                            <img src="#{anuncio.fotoAnuncio}" alt="Foto do Anúncio" style="width:100%; height:170px; border-radius: 0px;"/>
                            <div class="caption" align="center">
                                <h5>#{anuncio.tituloAnuncio}</h5>
                                <div align="left">
                                    <p>Tipo: #{anuncio.tipoAnuncio}</p>
                                </div>

                                <p><a href="#" class="btn btn-default" data-toggle="modal" data-target="##{anuncio.idAnuncio}" style="background-color: #1E90FF; color: white;border-radius: 0px;width: 100%;"><span class="glyphicon glyphicon-plus"></span><span></span>Ver Mais</a></p>

                                <!-- Detalhamento da anúncio -->

                                <div class="modal fade" id="#{anuncio.idAnuncio}" role="dialog">
                                    <div class="modal-dialog">

                                        <!-- Conteúdo -->
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">#{anuncio.tituloAnuncio}</h4>
                                            </div>
                                            <div class="modal-body">

                                                <div class="col-md-12">
                                                    <div class="row">
                                                        <div class="col-md-1">
                                                        </div>
                                                        <div class="col-md-5">
                                                            <img src="#{anuncio.fotoAnuncio}" alt="Foto do Anúncio" style="width:100%; height:250px;border-radius: 0px;"/>
                                                        </div>
                                                        <div class="col-md-5">
                                                            <div align="left">
                                                                <p>Tipo: #{anuncio.tipoAnuncio}</p>
                                                                <p>Descrição: #{anuncio.descricaoAnuncio}</p>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-1">
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" style="background-color: #1E90FF; color: white; border-radius: 0px;" data-dismiss="modal">Fechar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </c:forEach>


                <div align="right">
                    <p><a href="buscarAnuncio.jsf" class="btn btn-default" style="background-color: white; color: #1E90FF; font-weight:bold; width: 60px; height: 60px;border-radius:100%;">
                            <i class="material-icons" style="color: #1E90FF; padding-top: 12px;">add</i>
                        </a></p>
                </div>

            </div>
        </div>

        <!-- Formulário de cadastro de anúncio -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">

                    <!-- Título do formulário -->
                    <div class="container-fluid" id="anuncio">
                        <div class="row">
                            <div class="col-md-12" align="center">
                                <h3 style="color: #1E90FF;">Cadastre seu anúncio</h3>
                            </div>
                        </div>
                    </div>

                    <div class="container-fluid">
                        <div class="row">

                            <div class="col-md-2">
                            </div>
                            <div class="col-md-8">

                                <div class="alert alert-dismissible panel panel-default" style="margin-top: 5%; padding-left: 20px; padding-right: 20px; background-color: #1E90FF; border-radius: 0px;">
                                    <!--Panel-->
                                    <div class="card">
                                        <div class="card-header panel panel-default" style="margin-top: -5%; padding-top: 3%; background-color: white; border-radius: 0px; margin-bottom: 10px; color: black;">


                                            <!-- Form-->
                                            <h:form class="form-signin" enctype="multipart/form-data">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="row">

                                                            <div class="col-md-12">
                                                                <div class="row">

                                                                    <div class="col-md-2" >
                                                                    </div>
                                                                    <div class="col-md-2" >
                                                                        <label style="font-size: 14px;color: black; padding-left: 10px; padding-top: 5px;">
                                                                            Título:  
                                                                        </label>
                                                                    </div>
                                                                    <div class="col-md-8" >
                                                                        <h:inputText value="#{anuncioBean.anuncio.tituloAnuncio}" class="form-control" style="width: 75%;font-size: 14px; margin-left: 10px;"/>
                                                                    </div>

                                                                    <div class="col-md-2" >
                                                                    </div>
                                                                    <div class="col-md-2" >
                                                                        <label style="font-size: 14px;color: black; padding-left: 10px; padding-top: 5px;">
                                                                            Tipo:  
                                                                        </label>
                                                                    </div>
                                                                    <div class="col-md-8" >
                                                                        <h:selectOneMenu value="#{anuncioBean.anuncio.tipoAnuncio}" class="form-control" style="width: 75%; height: 40px; color: black; margin-left: 10px; " >
                                                                            <f:selectItem itemLabel="Banho/Tosa" itemValue="Banho/Tosa"/>
                                                                            <f:selectItem itemLabel="Brinquedo" itemValue="Brinquedo"/>
                                                                            <f:selectItem itemLabel="Consulta" itemValue="Consulta"/>
                                                                            <f:selectItem itemLabel="Ração" itemValue="Ração"/>
                                                                            <f:selectItem itemLabel="Roupa" itemValue="Roupa"/>
                                                                            <f:selectItem itemLabel="Vacina" itemValue="Vacina"/>
                                                                            <f:selectItem itemLabel="Outro" itemValue="Outro"/>
                                                                        </h:selectOneMenu>
                                                                    </div>

                                                                    <div class="col-md-2" >
                                                                    </div>
                                                                    <div class="col-md-2" >
                                                                        <label style="font-size: 14px;color: black; padding-left: 10px; padding-top: 5px;">
                                                                            Imagem:  
                                                                        </label>
                                                                    </div>
                                                                    <div class="col-md-8" >
                                                                        <h:inputFile value="#{anuncioBean.imagem}" class="form-control" style="width: 75%;font-size: 14px; margin-left: 10px;"/>
                                                                    </div>
                                                                    
                                                                    <div class="col-md-2" >
                                                                    </div>
                                                                    <div class="col-md-2" >
                                                                        <label style="font-size: 14px;color: black; padding-left: 10px;">
                                                                            Descrição:  
                                                                        </label>
                                                                    </div>
                                                                    <div class="col-md-8" >
                                                                        <h:inputTextarea value="#{anuncioBean.anuncio.descricaoAnuncio}" rows="3" class="form-control" style="margin-left: 10px; width: 75%;"/>  
                                                                    </div>

                                                                </div>
                                                            </div>

                                                            <div class="col-md-12" align="center">
                                                                <br/>
                                                                <h:commandButton action="#{anuncioBean.Salvar()}" value="Cadastrar" class="btn btn-default" style="background-color: #1E90FF; color: white;border-radius: 0px;"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <br/>
                                            </h:form>

                                        </div>
                                    </div>

                                </div>

                            </div>
                            <div class="col-md-2">
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#click").click(function () {
                    $('html, body').animate({
                        scrollTop: $("#anuncio").offset().top
                    }, 2000);
                });
            });
        </script>

    </h:body>
</html>
