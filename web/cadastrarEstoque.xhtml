<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h3>Cadastrar Estoque</h3>

        <h:form enctype="multipart/form-data">
            <h:panelGrid columns="2">   
                Nome estoque: <h:inputText value="#{estoqueBean.estoque.nomeEstoque}"/>
                Necessidade: <h:inputText value="#{estoqueBean.estoque.necessidade}"/>
                Qtd diaria: <h:inputText value="#{estoqueBean.estoque.qtdDiaria}"/>
                Qtd atual: <h:inputText value="#{estoqueBean.estoque.qtdAtual}"/>
                <h:commandButton action="#{estoqueBean.Salvar()}" value="Salvar"/>
                <h:commandLink action="listarEstoques.xhtml" value="Cancelar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
